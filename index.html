<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğlenceli Oyun Sitem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 200px;
            padding: 10px;
        }
        .game-card img {
            width: 100%;
            border-radius: 5px;
        }
        .game-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eğlenceli Mini Oyunlar</h1>
    </header>
    <div class="game-container">
        <div class="game-card">
            <img src="https://via.placeholder.com/200x150" alt="Oyun 1">
            <p>Tıklama Çılgınlığı</p>
            <a href="click-game.html">Oyna</a>
        </div>
        <!-- Daha fazla oyun için benzer kartlar ekle -->
    </div>
</body>
</html>
